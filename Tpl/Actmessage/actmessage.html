<script type="text/javascript">
function sech(obj){
	$.post('__APP__/Actmessage/search','val='+obj,function(data){
		if(data){
			var html = '';
			var _len = data.length;
			//alert(_len);
			for(var i=0;i<_len;i++){
				html += '<div style="margin-top:0px;"><a href="__APP__/Actmessage/actshow/'+data[i].a_id+'"><div class="Mainstype_tu"><img  width="150" height="150" src="__APP__/Public/uploads/'+data[i].path+'"/>'+data[i].truename+'</div></a></div>';
			}
			$('#Mainstype').html(html);
		}else{
			$('#Mainstype').html('');
		}
	},'json')
}
</script>
<script type="text/javascript">
	$(document).ready(function() {
		var searchActor = $("#searchActor");
		var searchd = $("#searchd");
		searchActor.mouseenter(function() {
			t_delay = setTimeout(function(){
				searchd.fadeIn("slow");
			}, 10);
		});
		searchActor.mouseleave(function() {
			clearTimeout(t_delay);
			searchd.fadeOut("slow");
		},200);
	});
     </script>
<script type="text/javascript">
	$(document).ready(function() {
		var lr_systembtn = $("#lr_systembtn");

			t_delay = setTimeout(function() {

			}, 200);

			clearTimeout(t_delay);

</td>
