<!DOCTYPE html>
<html>
<head>
<!-- Mobile Devices Support @begin -->
<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta content="no-cache" http-equiv="pragma">
<meta content="0" http-equiv="expires">
<meta content="telephone=no, address=no" name="format-detection">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<!-- Mobile Devices Support @end -->
<title>无标题文档</title>
<script type="text/javascript" src="__APP__/Public/js/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#hide").prepend("<dl class='appbtn1'>"+
                "<dt>"+"剧组名："+"</dt>"+
                "<dd>"+"<input type='text' style='width:150px;' />"+"</dd>"+
        	"</dl>");
  });
  
});
</script>
<link href="__APP__/Public/css/style111(2).css" rel="stylesheet" type="text/css" />

</head>

<body>
<div class="bodyer"> 
	<div class="top">
    	<img src="__APP__/Public/images/logo.png" height="60">
        <ul>
        	<li>还没有***账号？</li>
            <li>注册</li>
            <li>|</li>
            <li>登录</li>
        </ul>
    </div>
    <form name="form1" method="post" action="__APP__/Register/addteam"  enctype="multipart/form-data">
	<div class="login_top">
    	<span>剧组信息</span>
    </div>
	<div class="login_btm">
    <div style=" height:20px;"></div>
    		<dl>
                <dt>状态：</dt>
                <dd><select name="j_state">
            	<option value="筹拍">筹拍</option>
                <option value="正在拍摄">正在拍摄</option>
            </select></dd>
        	</dl>
        	<dl>
                <dt>剧组类型：</dt>
                <dd><select name="type">
                <volist name="typename" id="sub">
            	<option value="{$sub.ty_id}">{$sub.t_name}</option>
            	</volist>
            </select></dd>
        	</dl>
        	<dl class="appbtn1">
                <dt>剧组名称：</dt>
                <dd><input type="text" name="j_name" style="width:150px;" /><input type="button" value="添加" style="width:50px; background-image:url(__APP__/Public/images/bt_bj.png);color:#FFF; margin-left:10px;" id="btn1"/></dd>
        	</dl>
          <div id="hide"></div>
            <dl>
                <dt>导　　演：</dt>
                <dd><input type="text" name="direct"/></dd>
        	</dl>
            <dl>
                <dt>编　　剧：</dt>
                <dd><input type="text" name="writer" /></dd>
        	</dl>
            <dl>
                <dt>建组时间：</dt>
                <dd><input type="text" name="starttime"/></dd>
        	</dl>
            <dl>
                <dt>京审剧号：</dt>
                <dd><input type="text" name="checkname"/></dd>
        	</dl>
            <dl>
                <dt>杀青时间：</dt>
                <dd><input type="text" name="j_shaqtime"/></dd>
        	</dl>
            <dl>
                <dt>所属公司：</dt>
                <dd><input type="text" name="company"/></dd>
        	</dl>
            
            <dl>
                <dt>拍摄地点：</dt>
                <dd><input type="text" name="j_address"/></dd>
        	</dl>
            <dl>
                <dt>剧本简介：</dt>
                <dd><textarea name="j_message" cols="" rows=""></textarea></dd>
        	</dl>
            <dl>
                <dt>剧组简介：</dt>
                <dd><textarea name="j_introduction" cols="" rows=""></textarea></dd>
        	</dl>
            <dl>
                <dt>联系电话：</dt>
                <dd><input type="text" name="j_tel"/></dd>
        	</dl>
            <div>
            
        </div>
        <div class="Crew_btm">
        	<div class="titler">剧中所需要角色</div>
            <div class="Crew_info">
            	<dl>
                	<dt>角&nbsp;色&nbsp;&nbsp;名：</dt>
                    <dd><input type="text" name="role_name"/></dd>
                </dl>
                <dl>
                	<dt>性　　别：</dt>
                    <dd><ul>
                        <li style="width:20px; background:#FFF;"><input name="sex" type="radio" value="1" style=" box-shadow:none;"></li>
                        <li>男</li>
                        <li style="width:20px; margin-left:15px;"><input name="sex" type="radio" value="2" style=" box-shadow:none;"></li>
                        <li>女</li>
                    </ul></dd>
                </dl>
                <dl>
                	<dt>角色描述：</dt>
                    <dd><input type="text" name="ro_discription"/></dd>
                </dl>
                <dl>
                	<dt>参与集数：</dt>
                    <dd><input type="text" name="ro_neednumber"/></dd>
                </dl>
                <dl>
                	<dt>参与时间：</dt>
                    <dd><input type="text" name="ro_needtime"/></dd>
                </dl>
                <dl>
                	<dt>角色要求：</dt>
                    <dd><input type="text" name="ro_need"/></dd>
                </dl>
            </div>
        </div>
        <input type="submit" class="login_btn" value="提交"/>
        <div style="height:30px;"></div>
    </div>
    </form>
</div>
</body>
</html>
