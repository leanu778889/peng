<body>

        <ul>
        	<li>还没有***账号？</li>
            <li>注册</li>
            <li>|</li>
            <li>登录</li>
        </ul>
    </div>
	<div class="login_top">
    	<span>剧组信息</span>
    </div>
    <form name="form1" method="post" action="__APP__/Register/addteam"  enctype="multipart/form-data">
	<div class="login_btm">
    <div style=" height:20px;"></div>
    		<dl>
                <dt><font color="#FF0000";>*</font>用户名：</dt>
                <dd><input type="text" name="username" /></dd>
        	</dl>
            <dl>
                <dt><font color="#FF0000";>*</font>密码：</dt>
                <dd><input type="password" name="password"/></dd>
            </dl>
            <dl>
                <dt><font color="#FF0000";>*</font>确认密码：</dt>
                <dd><input type='password' name="repassword"/></dd>
            </dl>
            <dl>
                <dt><font color="#FF0000";>*</font>真实姓名：</dt>
                <dd><input type="text" name="truename"/></dd>
            </dl>
            <dl>
                <dt><font color="#FF0000";>*</font>现任职务：</dt>
                <dd><input type='text' name="j_job"/></dd>
            </dl>
            <dl>
                <dt>京审剧号：</dt>
                <dd><input type="text" name="checkname"/></dd>
        	</dl>
            <dl>
                <dt>联系电话：</dt>
                <dd><input type="text" name="j_tel"/></dd>
        	</dl>
            <dl>
                <dt><font color="#FF0000";>*</font>剧名：</dt>
                <dd><input type="text" name="j_play_name"/></dd>
            </dl>
            <dl>
                <dt><font color="#FF0000";>*</font>题材类型：</dt>
                <dd><select name="type"><volist name="typename" id="sub">
            	<option value="{$sub.ty_id}">{$sub.t_name}</option>
            	</volist>
            </select></dd>
            </dl>
            <dl>
                <dt>时代背景：</dt>
                <dd><input type="text" name="j_background"/></dd>
        	</dl>
            <dl>
                <dt><font color="#FF0000";>*</font>导演：</dt>
                <dd><input type="text" name="direct"/></dd>
            </dl>
            <dl>
                <dt><font color="#FF0000";>*</font>总集数：</dt>
                <dd><input type='text' name="j_count"/></dd>
            </dl>
            <dl>
                <dt>编剧：</dt>
                <dd><input type="text" name="writer"/></dd>
        	</dl>
            <dl>
                <dt><font color="#FF0000";>*</font>建组地点：</dt>
                <dd><input type="text" name="j_jzaddress"/></dd>
            </dl>
            <dl>
                <dt><font color="#FF0000";>*</font>拍摄地点：</dt>
                <dd><input type='text' name="j_address"/></dd>
            </dl>
            <dl>
                <dt><font color="#FF0000";>*</font>预计开机时间：</dt>
                <dd><input type='text' name="j_starttime"/></dd>
            </dl>
            <dl>
                <dt>出品公司：</dt>
                <dd><input type="text" name="company"/></dd>
        	</dl>
            <dl>
                <dt><font color="#FF0000";>*</font>预计拍摄周期：</dt>
                <dd><input type='text' name="j_spendtime"/></dd>

            <dl>
                <dt><font color="#FF0000";>*</font>预计杀青时间：</dt>
                <dd><input type='text' name="j_endtime"/></dd>
            </dl>
            <dl>
                <dt>故事梗概：</dt>
                <dd><input type="text" name="j_message"/></dd>
        	</dl>
            <div>

                    <dd><ul>
                        <li style="width:20px; background:#FFF;"><input name="sex" type="radio" value="1" style=" box-shadow:none;"></li>
                        <li>男</li>
                        <li style="width:20px; margin-left:15px;"><input name="sex" type="radio" value="2" style=" box-shadow:none;"></li>

                    </ul></dd>
                </dl>
            	<dl>
                	<dt>角色名称：</dt>
                    <dd><input type="text" name="name"/></dd>
                </dl>
                <dl>
                	<dt>角色集数：</dt>
                    <dd><input type="text"  style-"" name="neednumber"/></dd>
                </dl>
                <dl>
				
                	<dt>场次数：</dt>
                    <dd><input type="text" name="needcount"/></dd>

                	<dt>角色年龄：</dt>
                    <dd><input type="text" name="age"/></dd>

                	<dt>角色身高：</dt>

                </dl>

                	<dt>人物特征：</dt>
                    <dd><input type="text" name="special"/></dd>
                </dl>
                <dl>
                	<dt>人物小传：</dt>
                    <dd><input type="text" name="introduce"/></dd>
                </dl>
                <dl>
                	<dt>角色其他要求：</dt>
                    <dd><input type="text" name="need"/></dd>
                </dl>
            </div>
        </div>
        <input type="submit" class="login_btn" value="提交"/>

    </div>

</div>
